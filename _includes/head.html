<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="فاروکسا, وبسایت, طراحی وبسایت, آموزش طراحی, متودولوژی وب, رابط کاربری, وب">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta name="author" content="Farhad Eidi">
    <meta name="generator" content="Jekyll">


    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="pagename" content="{{ page.title }}">

    {% if page.path contains '_posts' %}
        <meta name="date" content="{{ page.date }}">
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:url" content="{{ page.url }}">
        <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:image" content="">
        <meta property="og:type" content="article">
        <meta property="og:locale" content="fa_IR">
        <meta property="article:author" content="https://www.facebook.com/farhadeidi">
        <meta property="article:publisher" content="https://www.facebook.com/faroxa">
    {% endif %}
</head>
